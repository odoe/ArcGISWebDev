<!doctype html>
<html>
  <head>
    <title>ArcGIS Web Development</title>
    <link rel="stylesheet"
    href="http://js.arcgis.com/3.11/esri/css/esri.css">
  </head>
  <body>
    <div id="map"></div>
    <script
      src="http://js.arcgis.com/3.11/"></script>
    <script>
      require(['esri/map'], function(Map) {
        var map = new Map('map', {
          basemap: 'streets'
        });
      });
    </script>
  </body>
</html>
